{% extends 'base.html' %}




{% block content %}

    <div class="row profile">
		<div class="col-md-2">
			<div class="profile-sidebar" align="center">
				<!-- SIDEBAR USERPIC -->
                {% load static %}
                {% if user.profile_pic %}
				<div class="profile-userpic">
					<img src="application/octet;base64,{{ user.profile_pic }}" class="img-responsive" alt="">
				</div>
                {% else %}

{#                    <img src="http://wallpaper-gallery.net/image.php?pic=/images/profile-pics/profile-pics-11.jpg" class="img-responsive" alt="">#}

                    <img src="{% static 'images/user_default.png' %}" class="img-responsive" alt="">
                {% endif %}
				<!-- END SIDEBAR USERPIC -->
				<!-- SIDEBAR USER TITLE -->
				<div class="profile-usertitle">
					<div class="profile-usertitle-name">
						{{ user.full_name }}
					</div>
				</div>
                <br/>
				<!-- END SIDEBAR USER TITLE -->
				<!-- SIDEBAR BUTTONS -->
				<div class="profile-userbuttons">
					<button type="button" class="btn btn-success btn-sm">Follow</button>
					<button type="button" class="btn btn-danger btn-sm">Message</button>
				</div>
				<!-- END SIDEBAR BUTTONS -->
				<!-- SIDEBAR MENU -->
				<div class="profile-usermenu">
					<ul class="nav">
						<li class="active">
							<a href="#">
							<i class="glyphicon glyphicon-home"></i>
							Overview </a>
						</li>
						<li>
							<a href="#">
							<i class="glyphicon glyphicon-user"></i>
							Account Settings </a>
						</li>
						<li>
							<a href="#" target="_blank">
							<i class="glyphicon glyphicon-ok"></i>
							Tasks </a>
						</li>
						<li>
							<a href="#">
							<i class="glyphicon glyphicon-flag"></i>
							Help </a>
						</li>
					</ul>
				</div>
				<!-- END MENU -->
			</div>
		</div>
		<div class="col-md-7">
            <div class="profile-sidebar">
                Hello
            </div>
		</div>
		<div class="col-md-2">
            <div class="profile-content">
			   Some user related content goes here...
            </div>
		</div>
	</div>
{% endblock %}
