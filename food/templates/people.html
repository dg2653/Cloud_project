{% extends 'base.html' %}


{% block content %}
    <div align="center">
        <h1> People </h1>
    </div>

    <div class="profile-sidebar">

    <ul>
        {% for user in users %}
            <li><a href="/view_profile?user_id={{ user.username }}">{{ user.first_name }} {{ user.last_name }}</a></li>
        {% endfor %}
    </ul>
    </div>

{% endblock %}
